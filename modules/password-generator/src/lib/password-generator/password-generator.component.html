<main>
  <h1 class="heading-m">{{passwordText.title}}</h1>
  <section>
    <div class="password-container">
      <input class="heading-l" type="text" pInputText [(ngModel)]="password" placeholder="P4$5W0rD!" >
    </div>
    <div>
      <div class="length-container">
        <div class="value-container">
          <p>{{passwordText.characters}}</p>
          <h2>10</h2>
        </div>
        <p-slider></p-slider>
      </div>
      <div class="checkbox-container">
        <p-checkbox *ngFor="let type of passwordText.types" label="{{type}}"/>
      </div>
      <div class="strength-container">
        <p>{{passwordText.strength}}</p>
        <div class="strength-value-container">
          <p>MEDIUM</p>
          <div class="bar-container">
            <div *ngFor="let n of Array(4); let i = index" class="bar"></div>
          </div>
        </div>
      </div>
      <p-button label="{{passwordText.generate}}" />
    </div>
  </section>
</main>
