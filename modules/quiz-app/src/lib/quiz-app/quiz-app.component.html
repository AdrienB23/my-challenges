<main class="{{isDark ? 'dark-mode' : ''}}">
  <div class="content-container">
    <div class="header-container">
      <lib-switch [(isDark)]="isDark"></lib-switch>
    </div>
    <div class="main-container">
      <div *ngIf="quizText && quizData && currentComponent" [ngComponentOutlet]="currentComponent" [ngComponentOutletInjector]="customInjector" ></div>
    </div>
  </div>
</main>
