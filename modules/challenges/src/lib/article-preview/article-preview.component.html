<main>
  <section *ngFor="let article of articles">
    <article class="image" style="background-image: url({{article.pictureSrc}});"></article>
    <article class="description">
      <div class="description-text">
        <h1>{{article.title}}</h1>
        <p>{{article.presentation}}</p>
      </div>
      <div [class]="mobileClicked ? 'bottom-clicked' : 'bottom'">
        <div *ngIf="!mobileClicked" class="profile">
          <img class="profile-picture" src="{{article.profileSrc}}" alt="Profile picture">
          <div class="profile-text">
            <h2>{{article.name}}</h2>
            <p class="date">{{article.date}}</p>
          </div>
        </div>
        <div [class]="shareClick ? 'share-clicked' : ''">
          <lib-share *ngIf="shareClick"></lib-share>
          <div id="share" class="share" (mouseover)="shareHovered(true)" (mouseleave)="shareHovered(false) " (click)="shareClicked()">
            <img [src]="shareHover || shareClick ? 'assets/images/icon-share-white.svg' : 'assets/images/icon-share.svg'" alt="Share">
          </div>
        </div>
      </div>
    </article>
  </section>
</main>
